<!doctype html>
<html lang="en" ng-app="toDoApp">
<head>
  <meta charset="utf-8">
  <title>Nick and Chris' magical App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div ng-controller="ToDoController as controller" >
    <li ng-repeat="todo in controller.todos">
      {{ todo.text }}: {{ todo.completed ? "Completed" : "Not completed"}}
    </li>
    <input type="text" ng-model="todo">
    <button ng-click="controller.addToDo(todo)">Add to do</button>
    <button ng-click="controller.removeToDo(todo)">Remove last to do</button>

  </div>
</body>
</html>
